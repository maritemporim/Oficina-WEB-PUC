<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Esfera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Esfera</h1>
        
        <div class="form-group">
            <label for="raio">Raio da esfera:</label>
            <input type="number" id="raio" step="any" placeholder="Digite o raio da esfera">
        </div>
        
        <button id="calcular-btn">Calcular</button>
        
        <div id="resultado" class="result">
            <h3>Resultados:</h3>
            <p>Comprimento da esfera: <span id="comprimento"></span></p>
            <p>√Årea da esfera: <span id="area"></span></p>
            <p>Volume da esfera: <span id="volume"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
